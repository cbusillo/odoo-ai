<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <g transform="translate(50, 50)">
        <!-- Motor/gear symbol -->
        <circle cx="0" cy="0" r="20" fill="none" stroke="#2E7D32" stroke-width="3"/>
        <circle cx="0" cy="0" r="8" fill="#2E7D32"/>

        <!-- Gear teeth -->
        <g id="tooth">
            <rect x="-3" y="-20" width="6" height="8" fill="#2E7D32"/>
        </g>
        <use href="#tooth" transform="rotate(45)"/>
        <use href="#tooth" transform="rotate(90)"/>
        <use href="#tooth" transform="rotate(135)"/>
        <use href="#tooth" transform="rotate(180)"/>
        <use href="#tooth" transform="rotate(225)"/>
        <use href="#tooth" transform="rotate(270)"/>
        <use href="#tooth" transform="rotate(315)"/>

        <!-- Connection arrows -->
        <path d="M -30 0 L -22 0" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 22 0 L 30 0" stroke="#4CAF50" stroke-width="2" marker-start="url(#arrowhead)"/>

        <!-- Shopping bag (Shopify) -->
        <g transform="translate(0, -35)">
            <path d="M -8 0 L -6 8 L 6 8 L 8 0 Z" fill="none" stroke="#96BF48" stroke-width="2"/>
            <path d="M -5 0 Q -5 -3 -2 -3 Q 0 -3 0 0 M 0 0 Q 0 -3 2 -3 Q 5 -3 5 0" fill="none" stroke="#96BF48"
                  stroke-width="2"/>
        </g>
    </g>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
            <polygon points="0 0, 4 2, 0 4" fill="#4CAF50"/>
        </marker>
    </defs>
</svg>