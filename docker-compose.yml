x-bind-opts: &bind-opts
  type: none
  o: bind

x-odoo-base: &odoo-base
  # TODO: SECURITY WARNING - Never push this image to a registry!
  # 1. GitHub token is embedded in Docker layer history
  # 2. Contains proprietary Odoo Enterprise source code
  # 3. To prevent accidental push: keep image name local (no registry prefix)
  # If registry push ever needed: refactor Dockerfile to use BuildKit secrets
  image: ${DOCKER_IMAGE:-odoo-ai}:latest
  pull_policy: never
  build:
    dockerfile: docker/Dockerfile
    args:
      PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
      ODOO_VERSION: ${ODOO_VERSION:-18.0}
      ODOO_ENTERPRISE_REPOSITORY: ${ODOO_ENTERPRISE_REPOSITORY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    target: ${COMPOSE_BUILD_TARGET:-development}
  env_file:
    - .env
  volumes:
    - odoo_data:/volumes/data
    - odoo_logs:/volumes/logs

x-odoo-env: &odoo-env
  ODOO_DB_HOST: database
  ODOO_DB_PORT: "5432"
  ODOO_ADDONS_PATH: ${ODOO_ADDONS_PATH:-/opt/project/addons,/odoo/addons,/volumes/enterprise}
  ODOO_UPDATE: ${ODOO_UPDATE:-AUTO}

name: ${ODOO_PROJECT_NAME:-odoo}
services:
  web:
    <<: *odoo-base
    command: /odoo/odoo-bin --db_host=database --db_port=5432
    environment:
      <<: *odoo-env
    expose:
      - "8069"
      - "8072"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  database:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - odoo_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${ODOO_DB_PASSWORD}
      - POSTGRES_USER=${ODOO_DB_USER}
    expose:
      - "5432"
  script-runner:
    <<: *odoo-base
    command: tail -f /dev/null
    working_dir: /opt/project
    restart: unless-stopped
    shm_size: "2gb"
    healthcheck:
      test:
        - CMD-SHELL
        - test -x /odoo/odoo-bin && test -f /volumes/scripts/restore_from_upstream.py
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      <<: *odoo-env
      CHROMIUM_BIN: /usr/bin/chromium
      CHROMIUM_FLAGS: --headless=new --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-software-rasterizer --window-size=1920,1080 --no-first-run --no-default-browser-check --disable-features=TranslateUI,site-per-process,IsolateOrigins,BlockInsecurePrivateNetworkRequests
volumes:
  odoo_data:
    driver: local
    driver_opts:
      <<: *bind-opts
      device: ${ODOO_STATE_ROOT}/filestore
  odoo_logs:
    driver: local
    driver_opts:
      <<: *bind-opts
      device: ${ODOO_STATE_ROOT}/logs
  odoo_db:
    driver: local
    driver_opts:
      <<: *bind-opts
      device: ${ODOO_STATE_ROOT}/postgres
