x-odoo-base: &odoo-base
  # TODO: SECURITY WARNING - Never push this image to a registry!
  # 1. GitHub token is embedded in Docker layer history
  # 2. Contains proprietary Odoo Enterprise source code
  # 3. To prevent accidental push: keep image name local (no registry prefix)
  # If registry push ever needed: refactor Dockerfile to use BuildKit secrets
  image: ${DOCKER_IMAGE:-odoo-ai}:${DOCKER_IMAGE_TAG:-latest}
  pull_policy: never
  env_file:
    - .env

x-odoo-build: &odoo-build
  build:
    dockerfile: docker/Dockerfile
    args:
      PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
      ODOO_VERSION: ${ODOO_VERSION:-19.0}
      ODOO_ADDON_REPOSITORIES: ${ODOO_ADDON_REPOSITORIES:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    target: ${COMPOSE_BUILD_TARGET:-development}

x-odoo-env: &odoo-env
  ODOO_DB_HOST: database
  ODOO_DB_PORT: "5432"
  ODOO_ADDONS_PATH: /opt/project/addons,/opt/extra_addons,/odoo/addons
  IMAGE_ODOO_ENTERPRISE_LOCATION: /volumes/enterprise_disabled
  IMAGE_EXTRA_ADDONS_LOCATION: /opt/extra_addons

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 5s

name: dm-dev
services:
  web:
    <<: [ *odoo-base, *odoo-build ]
    command: /odoo/odoo-bin
    volumes:
      - /opt/odoo-ai/data/dm-dev/data:/volumes/data
      - /opt/odoo-ai/data/dm-dev/logs:/volumes/logs
    environment:
      <<: *odoo-env
    healthcheck:
      <<: *healthcheck-defaults
      test: >-
        curl -fsS http://127.0.0.1:${ODOO_HTTP_PORT:-8069}/web/health || exit 1
      retries: 5
      start_period: 20s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  database:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - /opt/odoo-ai/data/dm-dev/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${ODOO_DB_PASSWORD}
      - POSTGRES_USER=${ODOO_DB_USER}
    healthcheck:
      <<: *healthcheck-defaults
      test: >-
        pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432
      retries: 5
      start_period: 10s

  script-runner:
    <<: *odoo-base
    volumes:
      - /opt/odoo-ai/data/dm-dev/data:/volumes/data
      - /opt/odoo-ai/data/dm-dev/logs:/volumes/logs
      - /home/ubuntu/.ssh:/home/ubuntu/.ssh:ro
      - /home/ubuntu/.ssh:/root/.ssh:ro
    command: tail -f /dev/null
    working_dir: /opt/project
    restart: unless-stopped
    shm_size: "2gb"
    healthcheck:
      <<: *healthcheck-defaults
      test: >-
        test -x /odoo/odoo-bin && test -f /volumes/scripts/restore_from_upstream.py
      retries: 3
      start_period: 10s
    environment:
      <<: *odoo-env
      CHROMIUM_BIN: /usr/bin/chromium
      CHROMIUM_FLAGS: >-
        --headless=new --no-sandbox --disable-gpu --disable-dev-shm-usage
        --disable-software-rasterizer --window-size=1920,1080 --no-first-run
        --no-default-browser-check
        --disable-features=TranslateUI,site-per-process,IsolateOrigins,BlockInsecurePrivateNetworkRequests
