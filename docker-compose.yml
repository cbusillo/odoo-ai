x-build-base: &build-base
  dockerfile: docker/Dockerfile
  args:
    PYTHON_VERSION: ${PYTHON_VERSION:?error}
    ODOO_VERSION: ${ODOO_VERSION:?error}
    ODOO_ENTERPRISE_REPOSITORY: ${ODOO_ENTERPRISE_REPOSITORY:-}
    GITHUB_TOKEN: ${GITHUB_TOKEN:-}
  target: ${COMPOSE_BUILD_TARGET:-production}

name: ${ODOO_CONTAINER_PREFIX:-odoo}
services:
  web: &odoo-base
    build:
      <<: *build-base
    env_file:
      - .env
    ports:
      - "8069:8069"
    volumes:
      - ~/.ssh:/home/ubuntu/.ssh:ro
      - odoo_data:/volumes/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  database:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${ODOO_DB_PASSWORD}
      - POSTGRES_USER=${ODOO_DB_USER}
    ports:
      - "5432:5432"
  script-runner:
    <<: *odoo-base
    command: tail -f /dev/null
    ports: [ ]
    working_dir: /opt/project
    restart: unless-stopped
    shm_size: "2gb"
    environment:
      - CHROMIUM_BIN=/usr/bin/chromium
      - CHROMIUM_FLAGS=--headless=new --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-software-rasterizer --window-size=1920,1080 --no-first-run --no-default-browser-check --disable-features=TranslateUI,site-per-process,IsolateOrigins,BlockInsecurePrivateNetworkRequests
  shell:
    <<: *odoo-base
    command: odoo shell -d ${ODOO_DB_NAME}
    tty: true
    ports: [ ]

volumes:
  odoo_data:
  odoo-db-data:
