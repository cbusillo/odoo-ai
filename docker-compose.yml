x-build-base: &build-base
  dockerfile: docker/Dockerfile
  args:
    PYTHON_VERSION: ${PYTHON_VERSION:?error}
    ODOO_VERSION: ${ODOO_VERSION:?error}
    ODOO_ENTERPRISE_REPOSITORY: ${ODOO_ENTERPRISE_REPOSITORY:-}
    GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    DEV_MODE: ${DEV_MODE:-}

services:
  odoo: &odoo-base
    build:
      <<: *build-base
      target: odoo-base
    env_file:
      - .env
    ports:
      - "8069:8069"
    volumes:
      - ./addons:/volumes/addons
      - ./docker:/docker
      - ~/.ssh:/home/ubuntu/.ssh:ro
      - odoo_data:/volumes/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
  database:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${ODOO_DB_PASSWORD}
      - POSTGRES_USER=${ODOO_DB_USER}
    ports:
      - "5432:5432"
  overwrite-from-upstream:
    <<: *odoo-base
    build:
      <<: *build-base
    command:
      - /volumes/scripts/docker_overwrite_from_upstream.sh

volumes:
  odoo_data:
  odoo-db-data:
